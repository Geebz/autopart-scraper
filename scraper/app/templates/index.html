{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link rel="stylesheet" href="{% static 'datatables.min.css' %}">
</head>
<body>
<div class="container" style="margin-top: 15px">
  <table class="table table-striped table-bordered" style="width: 100%">
    <thead>
    <tr>
      <th>Код</th>
      <th>Наименование</th>
      <th>Бренд</th>
      <th>Кол-во на складе</th>
      <th>Кол-во в резерве</th>
      <th>Цена, грн.</th>
      <th>Цена со скидкой, грн.</th>
      <th>Примечание</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.brand }}</td>
      <td>{{ row.available }}</td>
      <td>{{ row.reserved }}</td>
      <td>{{ row.price }}</td>
      <td>{{ row.discount_price }}</td>
      <td>{{ row.notes }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script type="text/javascript" src="{% static 'datatables.min.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('table').DataTable();
  });
</script>
</body>
</html>
